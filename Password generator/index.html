<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/239b88d2d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Get a Password</h1>
      <div class="passwordBox">
        <input type="text" id="passBox" disabled />
        <i id="copyIcon" class="fa-regular fa-copy"></i>
        <div class="range">
          <input
            type="range"
            id="passwordLength"
            id="inputSlider"
            min="4"
            max="20"
            value="8"
          />
          <div class="pass-length">
            <p>Password Length:</p>
            <span id="sliderValue">8</span>
          </div>
        </div>
      </div>
      <div class="setting setng-bcg">
        <div class="row">
          <label for="lowercase" class="pointer">Include Lowercase (a-z)</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div class="row">
          <label for="uppercase" class="pointer">Include Uppercase (A-Z)</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="row">
          <label for="numbers" class="pointer"> Include Numbers (0-9)</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="row">
          <label for="symbols" class="pointer">
            Include Special Characters (!@#-$)</label
          >
          <input type="checkbox" id="symbols" />
        </div>
      </div>
      <div class="setting">
        <button class="genrate-btn setting-style" id="genBtn">
          Generate Password
        </button>
        <div id="copiedMessage">Copied!!</div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
